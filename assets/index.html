<html>

<head>
    <title>StormBox - Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" />
</head>

<body>

    <nav class="bg-white border-gray-200 dark:bg-gray-900">
        <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl p-4">
            <a href="/" class="flex items-center">
                <img src="https://img.icons8.com/cute-clipart/64/cloud.png" class="h-8 mr-3" alt="Flowbite Logo" />
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">StormBox</span>
            </a>
            <div class="flex items-center">
                <a href="tel:5541251234" class="mr-6 text-sm  text-gray-500 dark:text-white hover:underline">DarkMode
                    (soon)</a>
                <a href="#" class="text-sm  text-blue-600 dark:text-blue-500 hover:underline">Login</a>
            </div>
        </div>
    </nav>
    <nav class="bg-gray-50 dark:bg-gray-700">
        <div class="max-w-screen-xl px-4 py-3 mx-auto">
            <div class="flex items-center">
                <ul class="flex flex-row font-medium mt-0 mr-6 space-x-8 text-sm">
                    <li>
                        <a href="#" class="text-gray-900 dark:text-white hover:underline" aria-current="page">Home</a>
                    </li>
                    <li>
                        <a href="#" class="text-gray-900 dark:text-white hover:underline">Downloads</a>
                    </li>
                    <li>
                        <a href="#" class="text-gray-900 dark:text-white hover:underline">Files</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <hr class="border-gray-100 dark:border-gray-700">

    <div class="w-full bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
        <div class="border-t border-gray-200 dark:border-gray-600">
            <div class="px-4 sm:py-0 lg:py-0 py-2 bg-white rounded-xs dark:bg-gray-800" id="stats" role="tabpanel"
                aria-labelledby="stats-tab">
                <dl
                    class="grid max-w-screen-xl grid-cols-2 gap-6 mx-auto text-gray-900 lg:grid-cols-4 dark:text-white sm:p-8">
                    <div class="bg-gray-50 dark:bg-gray-700 rounded-md p-3">
                        <div class="flex items-center">
                            <img src="https://img.icons8.com/ios-filled/100/FA5252/smartphone-cpu.png" alt="Image"
                                class="w-10 h-10">
                            <div class="ml-3">
                                <div class="text-base font-medium text-red-700 dark:text-red-500 mb-1">CPU Usage</div>
                                <span id="cpu_meta" class="text-sm font-medium text-gray-500 dark:text-gray-400">- Ghz @(-)</span>
                                <span id="cpu_perc" class="text-sm font-medium text-gray-500 dark:text-gray-400">0%</span>
                            </div>
                        </div>
                    </div>
                    <div class="bg-gray-50 dark:bg-gray-700 rounded-md p-3">
                        <div class="flex items-center">
                            <img src="https://img.icons8.com/dotty/160/FAB005/wifi-logo.png" alt="Image"
                                class="w-10 h-10">
                            <div class="ml-3">
                                <div class="mb-1 text-base font-medium text-yellow-400 dark:text-indigo-300">NET Usage
                                </div>
                                <span id="net_perc" class="text-sm font-medium text-gray-500 dark:text-gray-400">-</span>
                            </div>
                        </div>
                    </div>
                    <div class="bg-gray-50 dark:bg-gray-700 rounded-md p-3">
                        <div class="flex items-center">
                            <img src="https://img.icons8.com/external-prettycons-solid-prettycons/120/40C057/external-ram-devices-prettycons-solid-prettycons.png"
                                alt="Image" class="w-10 h-10">
                            <div class="ml-3">
                                <div class="mb-1 text-base font-medium text-blue-700 dark:text-blue-500">RAM Usage
                                </div>
                                <span id="mem_meta" class="text-sm font-medium text-gray-500 dark:text-gray-400">- / -</span>
                                <span id="mem_perc" class="text-sm font-medium text-gray-500 dark:text-gray-400">0%</span>
                            </div>

                        </div>
                    </div>
                    <div class="bg-gray-50 dark:bg-gray-700 rounded-md p-3">
                        <div class="flex items-center">
                            <img src="https://img.icons8.com/ios-filled/100/7950F2/cd--v1.png" alt="Image"
                                class="w-10 h-10">
                            <div class="ml-3">
                                <div class="mb-1 text-base font-medium text-green-700 dark:text-green-500">DISK
                                    Usage
                                </div>
                                <span id="disk_meta" class="text-sm font-medium text-gray-500 dark:text-gray-400">- / -</span>
                                <span id="disk_perc" class="text-sm font-medium text-gray-500 dark:text-gray-400">0%</span>
                            </div>
                        </div>
                    </div>
                </dl>
            </div>
        </div>
    </div>








    <div class="w-full px-3 py-2 mx-auto mt-3 items-center justify-center flex">
        <div
            class="w-full p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-8 dark:bg-gray-800 dark:border-gray-700">
            <div class="flex items-center justify-between mb-4">
                <h5 class="text-xl font-mono font-bold leading-none text-gray-900 dark:text-white">Active Downloads</h5>
                <a href="#" class="text-sm font-medium text-blue-600 hover:underline dark:text-blue-500">
                    View all
                </a>
            </div>
            <div class="flow-root">
                <ul role="list" class="divide-y divide-gray-200 dark:divide-gray-700" id="downloads">
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
    <script src="/assets/js/app.js"></script>

</html>
