<html>

<head>
    <title>StormBox - Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" />
</head>

<style>
    @import url('https://fonts.googleapis.com/css?family=Rubik:400,500&display=swap');

    body {
        font-family: 'Rubik', sans-serif !important;
        font-size: 14px;
    }
</style>

<body class="bg-gray-100 dark:bg-gray-900">

    <nav class="bg-white border-gray-200 dark:bg-gray-900">
        <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl p-4">
            <a href="/" class="flex items-center">
                <img src="https://img.icons8.com/cute-clipart/64/cloud.png" class="h-8 mr-3" alt="Flowbite Logo" />
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">StormBox</span>
            </a>
            <div class="flex items-center">
                <button id="theme-toggle" type="button"
                    class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5">
                    <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                    </svg>
                    <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                            fill-rule="evenodd" clip-rule="evenodd"></path>
                    </svg>
                </button>
                <a href="#" class="text-sm  text-blue-600 dark:text-blue-500 hover:underline">UwU</a>
            </div>
        </div>
    </nav>
    <nav class="bg-gray-50 dark:bg-gray-700">
        <div class="max-w-screen-xl px-4 py-3 mx-auto">
            <div class="flex items-center">
                <ul class="flex flex-row font-medium mt-1 mr-6 space-x-8 text-sm">
                    <li>
                        <a href="#" class="text-gray-900 dark:text-white hover:underline" aria-current="page">Home</a>
                    </li>
                    <li>
                        <a href="#" class="text-gray-900 dark:text-white hover:underline">Downloads</a>
                    </li>
                    <li>
                        <a href="#" class="text-gray-900 dark:text-white hover:underline">Files</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="absolute left-1/2 transform -translate-x-1/2" id="alerts"></div>
    <hr class="border-gray-100 dark:border-gray-700">
    <div class="w-full bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
        <div class="border-t border-gray-200 dark:border-gray-600">
            <div class="px-4 sm:py-0 lg:py-0 py-2 bg-white rounded-xs dark:bg-gray-800" id="stats" role="tabpanel"
                aria-labelledby="stats-tab">
                <dl
                    class="grid max-w-screen-xl grid-cols-2 gap-6 mx-auto text-gray-900 lg:grid-cols-4 dark:text-white sm:p-8">
                    <div class="bg-gray-50 dark:bg-gray-700 rounded-md p-3">
                        <div class="flex items-center">
                            <img src="https://img.icons8.com/ios-filled/100/FA5252/smartphone-cpu.png" alt="Image"
                                class="w-10 h-10">
                            <div class="ml-3">
                                <div class="text-base font-medium text-red-700 dark:text-red-500 mb-1">CPU Usage</div>
                                <span id="cpu_meta" class="text-sm font-medium text-gray-500 dark:text-gray-400">- Ghz
                                    @(-)</span>
                                <span id="cpu_perc"
                                    class="text-sm font-medium text-gray-500 dark:text-gray-400">0%</span>
                            </div>
                        </div>
                    </div>
                    <div class="bg-gray-50 dark:bg-gray-700 rounded-md p-3">
                        <div class="flex items-center">
                            <img src="https://img.icons8.com/dotty/160/FAB005/wifi-logo.png" alt="Image"
                                class="w-10 h-10">
                            <div class="ml-3">
                                <div class="mb-1 text-base font-medium text-yellow-400 dark:text-indigo-300">NET Usage
                                </div>
                                <span id="net_perc"
                                    class="text-sm font-medium text-gray-500 dark:text-gray-400">-</span>
                            </div>
                        </div>
                    </div>
                    <div class="bg-gray-50 dark:bg-gray-700 rounded-md p-3">
                        <div class="flex items-center">
                            <img src="https://img.icons8.com/external-prettycons-solid-prettycons/120/40C057/external-ram-devices-prettycons-solid-prettycons.png"
                                alt="Image" class="w-10 h-10">
                            <div class="ml-3">
                                <div class="mb-1 text-base font-medium text-blue-700 dark:text-blue-500">RAM Usage
                                </div>
                                <span id="mem_meta" class="text-sm font-medium text-gray-500 dark:text-gray-400">- /
                                    -</span>
                                <span id="mem_perc"
                                    class="text-sm font-medium text-gray-500 dark:text-gray-400">0%</span>
                            </div>

                        </div>
                    </div>
                    <div class="bg-gray-50 dark:bg-gray-700 rounded-md p-3">
                        <div class="flex items-center">
                            <img src="https://img.icons8.com/ios-filled/100/7950F2/cd--v1.png" alt="Image"
                                class="w-10 h-10">
                            <div class="ml-3">
                                <div class="mb-1 text-base font-medium text-green-700 dark:text-green-500">DISK
                                    Usage
                                </div>
                                <span id="disk_meta" class="text-sm font-medium text-gray-500 dark:text-gray-400">- /
                                    -</span>
                                <span id="disk_perc"
                                    class="text-sm font-medium text-gray-500 dark:text-gray-400">0%</span>
                            </div>
                        </div>
                    </div>
                </dl>
            </div>
        </div>
    </div>
    <div class="w-full px-3 py-2 mx-auto mt-3 items-center justify-center flex">
        <div class="w-full items-center flex justify-center">
            <label for="simple-search" class="sr-only">Search</label>
            <div class="relative w-1/2">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <img src="https://img.icons8.com/color/48/bittorrent.png" class="w-5 h-5" alt="Image">
                </div>
                <input type="text" id="url_entry"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Enter Magnet, HTTP, FTP Link" required>
            </div>
            <button type="" id="url_submit"
                class="p-2.5 ml-2 text-sm font-medium text-white bg-red-400 rounded-lg border border-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-rec-300 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">
                <img src="https://img.icons8.com/external-mixed-line-solid-yogi-aprelliyanto/64/external-download-web-hosting-mixed-line-solid-yogi-aprelliyanto.png"
                    class="w-5 h-5" alt="Image">
                <span class="sr-only">Search</span>
            </button>
        </div>
    </div>
    <div class="w-full px-3 py-2 mx-auto items-center justify-center flex">
        <div
            class="w-full p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-8 dark:bg-gray-800 dark:border-gray-700">
            <div class="flex items-center justify-between mb-4">
                <h5 class="text-xl font-mono font-bold leading-none text-gray-900 dark:text-white">Active Downloads</h5>
                <a href="#" class="text-sm font-medium text-blue-600 hover:underline dark:text-blue-500">
                    <svg aria-hidden="true" class="w-5 h-5 text-yellow-400" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <title>Rating star</title>
                        <path
                            d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z">
                        </path>
                    </svg>
                </a>
            </div>
            <div class="flow-root">
                <ul role="list" class="divide-y divide-gray-200 dark:divide-gray-700" id="downloads">
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
    <script src="/assets/js/misc.js"></script>
    <script src="/assets/js/app.js"></script>
    

</html>
